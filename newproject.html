<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>ADD NEW PROJECT</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./newproject.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">

           
            <h1 class="form__title">Add New Project</h1>
            
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Project Name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Project Code">
                <div class="form__input-error-message"></div>
                
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Project Type/Category">
                <div class="form__input-error-message"></div>
                
            </div>


            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Client/Customer Company Name">
                <div class="form__input-error-message"></div>
                
            </div>
            
            
        
    
            <button class="form__button" type="submit">ADD PROJECT</button>
           
         
</body>
